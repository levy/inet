[General]
**.routingTable.netmaskRoutes = ""

[Config Step1]
network = ConfiguratorA
description = "Fully automatic IP address assignment"

[Config Step2]
network = ConfiguratorA
description = "Manually overriding individual IP addresses"

*.configurator.config = xml("<config><interface hosts='*.Host3' names='eth0' address='10.0.0.100'/><interface hosts='*.Host1' names='eth0' address='10.0.0.50'/><interface hosts='**' address='10.x.x.x' netmask='255.x.x.x'/></config>")

[Config Step3]
network = ConfiguratorA
description = "Automatically assigning IP addresses to a subnet from a given range"

*.configurator.config = xmldoc("step3.xml")

[Config Step4]
network = ConfiguratorA
description = "Fully automatic static routing table configuration"

*.configurator.dumpRoutes = true
*.visualizer.destinationFilter = "*.Host7"

**.arpType = "GlobalARP"
*.Host0.numPingApps = 1
*.Host0.pingApp[*].destAddr = "Host7"

*.Host1.numPingApps = 1
*.Host1.pingApp[*].destAddr = "Host8"

*.configurator.dumpConfig = "step4config.xml"

[Config Step5A]
extends = Step4
description = "Manually overriding individual routes - route to a specific host"

*.configurator.config = xmldoc("step5a.xml")
*.configurator.optimizeRoutes = false			# TODO: this shouldn't be here - its here because of an error in the optimizer


[Config Step5B]
extends = Step4
description = "Manually overriding individual routes - route to a set of hosts"

*.configurator.config = xmldoc("step5b.xml")
*.configurator.optimizeRoutes = false			# TODO: this shouldn't be here - its here because of an error in the optimizer

*.configurator.dumpConfig = "step5bdump.xml"

[Config Step6]
extends = Step4
description = "Configuring metric for automatic routing table generation"

*.configurator.config = xml("<config><interface hosts='**' address='10.x.x.x' netmask='255.x.x.x'/><autoroute hosts='**' metric='dataRate'/></config>")


